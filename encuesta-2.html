<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="encuesta-2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <!-- link de los iconos de tenedores google fonts -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Let's eat!</title>
</head>

<body>
    <main class="main">
        <header>
            <h1 id="title">Let's eat!</h1>
            <h4>Takeaway</h4>
            <p id="description">Help us, we want to know your tastes!</p>
        </header>
        
        <form id="survey-form">
            <div class="personal-data">
                <label for="name" id="name-label">Name</label>
                <input id="name" type="text" placeholder="What's your name?" required name="" />
                <label for="email" id="email-label">E-mail</label>
                <input id="email" type="email" placeholder="Enter your e-mail" required name="" />
                <label for="number" id="number-label">Age</label>
                <input id="number" type="number" pattern="[0-9]{2,}" min="18" max="100"
                    placeholder="What is your age?" required name="" />
            </div>
            
            <div class="container-2">
                <p class="use-to">Do you usually cook?</p>
                <input id="radio-no" type="radio" name="cocino" value="no" />
                <label for="radio-no">no</label>
                <input id="radio-si" type="radio" name="cocino" value="si" />
                <label for="radio-si">yes</label>
            </div>
            
            <div class="container-3">
                <label for="into" class="base">You have any food intolerances?
                    <select id="dropdown">
                        <option value="seleccion">Select</option>
                        <option value="lactosa">Lactose</option>
                        <option value="gluten">Gluten</option>
                        <option value="fructuosa">Fructuose</option>
                        <option value="sacarosa">Sucrosa</option>
                        <option value="histamina">Histamine</option>
                    </select>
                </label>
            </div>

           <div class="container-4">
               <p class="p-1 text-food">What kind of food do you prefer?</p>
               <p class="description">(Click on any of them...or all of them!)</p>
   
               <div class="box-food">
                   <input id="vegan" type="checkbox" value="vegan" name="">
   
                   <label for="vegan" id="label-base">
                       <span class="material-symbols-outlined">
                           restaurant
                       </span>
                       Vegan
                   </label>
                   <input id="vegetarian" type="checkbox" value="vegetarian" name="">
                   <label for="vegetarian" id="label-base">
                       <span class="material-symbols-outlined">
                           restaurant
                       </span>
                       Vegetarian
                   </label>
                   <input id="omnivore" type="checkbox" value="omnivore" name="">
                   <label for="omnivore" id="label-base">
                       <span class="material-symbols-outlined">
                           restaurant
                       </span>
                       Omnivore
                   </label>
               </div> 
           </div>
           
           <div class="container-5">
               <p class="p-1 text-recipes">What kind of recipes would you like to receive?</p>
               <p class="description">(Click on any of them...or all of them!)</p>
   
               <div class="box-recipes">
                   <input type="checkbox" name="salad" id="salad" value="yes" />
                   <label for="salad">
                       <span class="material-symbols-outlined">
                           restaurant
                       </span>
                       Salads</label>
                   <input type="checkbox" name="meat" id="meat" value="yes" />
                   <label for="meat">
                       <span class="material-symbols-outlined">
                           restaurant
                       </span>
                       Meat</label>
                   <input type="checkbox" name="fish" id="fish" value="yes" />
                   <label for="fish">
                       <span class="material-symbols-outlined">
                           restaurant
                       </span>
                       Fish</label>
                   <input type="checkbox" name="desserts" id="desserts" value="yes" />
                   <label for="desserts">
                       <span class="material-symbols-outlined">
                           restaurant
                       </span>
                      Desserts</label>
               </div>

           </div>

           <div class="container-6">
               <p class="suggestion">Any suggestions? </p>
               <textarea id="suggestion" rows="4" cols="50"></textarea>
               <h5>Thank you! Nice to meet you!
                <input type="submit" id="submit" value="Enviar" />
           </div>
            
        </form>
    </main>
</body>

</html>
